<body>
    <nav class="nav">
    <div class="wrapper">
        <div class="navbar">
            <div class="navbar__logo">
                <a href="#"><i class="fa-solid fa-tree"></i> Forest</a>
            </div>
            <div class="navbar-mobile">
                <a href="index.html" class="navbar__item">Home</a>
                <a href="index.html#about-us" class="navbar__item">O nas</a>
                <a href="offers.html#offers" class="navbar__item">Oferta</a>
                <a href="#contact" class="navbar__item">Kontakt</a>
            </div>
            <div class="navbar-desktop">
                <a href="index.html" class="navbar__item">Home</a>
                <a href="index.html#about-us" class="navbar__item">O nas</a>
                <a href="offers.html#offers" class="navbar__item">Oferta</a>
                <a href="#contact" class="navbar__item active">Kontakt</a>
            </div>
            <button class="humburger-btn"><i class="fa-solid fa-bars"></i></button>
        </div>
    </div>
</nav>
    <header class="header section" id="home">

    <div class="wrapper">
        <div class="header__title">
            <p class="header__heading">Forest Group</p>
            <h3 class="header__text">Najpiękniejszy park w Twojej okolicy!</h3>
        </div>
    </div>

</header>

    <div class="contact section" id="contact">

        <h1 class="main-title"><i class="fa-solid fa-envelope"></i> Kontakt</h1>

        <div class="wrapper">

            <div class="contact__form">
                <form method="post" class="contact__form-top">
                    <label for="name" class="contact__form-label">Imię i nazwisko:</label>
                    <input type="text" id="name" class="contact__form-input">

                    <label for="email" class="contact__form-label">Adres e-mail:</label>
                    <input type="email" id="email" class="contact__form-input">

                    <label for="msg" class="contact__form-label">Wiadomość</label>
                    <textarea id="msg" cols="30" rows="10" class="contact__form-textarea"></textarea>

                    <button class="contact__form-btn">Wyślij</button>
                </form>


          
          <div class="contact__maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.897843592972!2d19.89066051639011!3d50.088199479427104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a2d7f0d587f%3A0x15f4e7c36adff6d2!2sJasnog%C3%B3rska%202%2C%2031-358%20Krak%C3%B3w!5e0!3m2!1spl!2spl!4v1650288449091!5m2!1spl!2spl" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>      

            </div>

        </div>

    </div>

  


























    <!-- <i class="fa-solid fa-check"></i> -->
    <!-- <i class="fa-solid fa-envelope"></i> -->

    <footer class="footer">

    <div class="wrapper">

        <div class="footer__boxes">
            <div class="footer__box">
                <h3 class="footer__box-logo"><i class="fa-solid fa-tree"></i> Forest</h3>
            </div>
        
            <div class="footer__box">
                    <h3 class="footer__box-title">O nas</h3>
                    <p class="footer__box-item"><a href="#">Historia</a></p>
                    <p class="footer__box-item"><a href="#">Parki</a></p>
                    <p class="footer__box-item"><a href="#">Opinie</a></p>
                </div>
                <div class="footer__box footer__box-desktop">
                    <h3 class="footer__box-title">Nasza firma</h3>
                    <p class="footer__box-item"><a href="#">Praca</a></p>
                    <p class="footer__box-item"><a href="#">Kadry</a></p>
                    <p class="footer__box-item"><a href="#">Zarząd</a></p>
                </div>
                <div class="footer__box footer__box-desktop">
                    <h3 class="footer__box-title">Dokumenty</h3>
                    <p class="footer__box-item"><a href="#">Wnioski</a></p>
                    <p class="footer__box-item"><a href="#">Rezerwacje</a></p>
                    <p class="footer__box-item"><a href="#">Opinie</a></p>
              
            </div>
        </div>
        
    </div>

    <p class="footer__bottom">&copy; <span class="footer__bottom-year"></span> Forest Group Company Ltd.</p>


</footer>
